# Supported types: movie, tv
library_type: 'movie'
trakt_oauth: true

# Source list(s)
source_list_urls:
  - 'https://api.trakt.tv/recommendations/movies?limit=100'

# Source library details
source_libraries:
  - name: 'Movies'
    folders:
      - '/mnt/unionfs/movies'

# New library details
new_library:
  name: 'Movies - Recommended'
  folder: '/mnt/recipes/movies/Movies-Recommended/'
  sort: true
  sort_title:
    format: '{number}. {title}'
    visible: false
    absolute: false
  max_age: 5
  max_count: 500
  remove_from_library: true

# Weighted sorting (requires TMDb API)
weighted_sorting:
  enabled: false
  better_release_date: false
  weights:
    index: 0.0
    vote: 0.0
    age: 0.0
    random: 0.0
    genre_bias:
      'TV Movie': 0.0
      'Animation': 0.0
      'Family': 0.0
