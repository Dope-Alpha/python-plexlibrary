# Supported types: movie, tv
library_type: 'movie'
trakt_oauth: true  # Note: has to be run manually for the first time to generate a token which needs to be added to the config file

# Source list(s)
source_list_urls:
  - 'https://api.trakt.tv/recommendations/movies?limit=100'

# Source library details
source_libraries:
  - name: 'Filme'
    folders:
      - '/mnt/unionfs/Movies'

# New library details
new_library:
  name: 'Filme - Recommended'
  folder: '/mnt/recipes/movies/recommendations/'
  sort: true
  sort_title:
    format: '{number}. {title}'
    visible: false
    absolute: false
  max_age: 0
  max_count: 100
  remove_from_library: true

# Weighted sorting (requires TMDb API)
weighted_sorting:
  enabled: false
  better_release_date: false
  weights:
    index: 0.0
    vote: 0.0
    age: 0.0
    random: 0.0
    genre_bias:
      'TV Movie': 0.0
      'Animation': 0.0
      'Family': 0.0

